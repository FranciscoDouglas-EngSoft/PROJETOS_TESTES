<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Frequência - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="img/logo.svg" alt="Logo do Sistema de Frequência" class="logo">
                <h1>Sistema de Frequência</h1>
                <p>Controle de presença digital para instituições de ensino</p>
            </div>
            <div class="login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>Entrar</span>
                    </button>
                </form>
                
                <!-- Toggle de tema na página de login -->
                <div class="theme-toggle-container">
                    <button id="themeToggle" class="theme-toggle" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="login-footer">
                <p>&copy; 2025 Sistema de Frequência. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
